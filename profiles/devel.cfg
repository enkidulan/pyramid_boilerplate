[buildout]
extends =
    base.cfg
    sources.cfg
extensions += mr.developer
show-picked-versions = true
parts +=
    omelette


[omelette]
recipe = collective.recipe.omelette
eggs = ${pyramid:eggs}


[pyramid_config]
input = ${buildout:directory}/profiles/templates/instance.ini.in


[pyramid]
dependent-scripts = true
eggs += peblog[developing,testing]
interpreter = python
