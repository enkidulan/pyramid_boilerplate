[buildout]
extends =
    base.cfg
    frontend.cfg
    sources.cfg
extensions += mr.developer
show-picked-versions = true
parts +=
    omelette


[frontend]
parts +=
    nodejs
    pypack


[omelette]
recipe = collective.recipe.omelette
eggs = ${pyramid:eggs}


[pyramid_config]
input = ${buildout:directory}/profiles/templates/development_instance.ini.in


[pyramid]
dependent-scripts = true
eggs +=
    sphinx
    pylint
    fake-factory
    nose
    testfixtures
    webtest
interpreter = python
